<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Movie</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/formMovie.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../js/form.js"></script>
</head>
<body>
    <header>
        <a id="title" href="http://imdbcutre.test">IMDb Cutre</a>
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Buscador...">
            <button id="search-btn" type="button"><i class="fa fa-search"></i></button>
        </div>
        <a id="afegir-pelis" href="http://imdbcutre.test/src/content/FormMovie.html">Afegir pel·lícula</a>
    </header>
    <script src="../js/search.js"></script>

    <section class="form-movie" >
        <h4>Afegir nova pel·lícula</h4>
        <form method="post" action="" enctype="multipart/form-data" id="form">

            <span class="error">*</span>
            <input class="movie-data" type="text" name="title" placeholder="Títol" required>
            <span class="error">*</span>
            <textarea class="movie-data" name="sinopsis" cols="30" rows="5" placeholder="Sinopsis" required></textarea>
            <span class="error">*</span>
            <p id="published-date">Publicació:</p>
            <input class="movie-data" type="date" name="published" required>
            
            <p>Directors:</p>
            <input type="radio" name="director" id="director1" value="1"><label for="director1">1</label><br>
            <input type="radio" name="director" id="director2" value="2"><label for="director2">2</label><br>
            

            <input class="movie-data" type="number" name="valoracio" id="rating" placeholder="Valoració">
            <span class="error">*</span>
            <select class="movie-data" name="platform" id="platform" required></select>
            <span class="error">*</span>
            <p id="caratula-text">Caràtula:</p>
            <input class="movie-data" type="file" name="caratula" required>
            <span class="error">* Required fields</span>
            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>
