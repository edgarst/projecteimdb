<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Cutre</title>
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/content.css">
    <link rel="stylesheet" href="src/css/filter.css">
    
    <link rel="stylesheet" href="src/css/utilities/utilities.display.css">
    <link rel="stylesheet" href="src/css/form/radio.css">
    <link rel="stylesheet" href="src/css/categories.css">


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="src/js/home.js"></script>
</head>
<body>
    <header>
        <a id="title" href="http://imdbcutre.test">IMDb Cutre</a>
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Buscador...">
            <button id="search-btn" type="button"><i class="fa fa-search"></i></button>
        </div>
        <a id="afegir-pelis" href="http://imdbcutre.test/src/content/FormMovie.html">Afegir pel·lícula</a>
    </header>
    <script src="src/js/search.js"></script>
    
    <div class="filter">
        <h1 class="filter-title">Filtre:</h1>
        <form method="get">
            <div class="filter-fields" id="platform">
                <p>Plataforma:</p>
            </div>

            <div class="filter-fields" id="genres">
                <p>Gènere:</p>
            </div>

            <div class="filter-fields" id="release">
                <p>Any:</p>
            </div>

            <div class="filter-fields">
                <button id="apply-filter" type="button">Aplicar filtre</button>
            </div>
        </form>
    </div>

    <div class="c-categories">
        <div class="d-inline-flex">
            <input class="c-radio" type="radio" id="action" name="genre">
            <label for="action">Acció</label>
        </div>

        <div class="d-inline-flex">
            <input class="c-radio" type="radio" id="adventures" name="genre">
            <label for="adventures">Aventures</label>
        </div>

        <div class="d-inline-flex">
            <input class="c-radio" type="radio" id="comedy" name="genre">
            <label for="comedy">Comedia</label>
        </div>
        
        <div class="d-inline-flex">
            <input class="c-radio" type="radio" id="scienceFiction" name="genre">
            <label for="scienceFiction">Ciència ficció</label>
        </div>
    </div>
</body>
</html>
