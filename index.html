<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb Cutre</title>
    <link rel="stylesheet" href="src/css/header.css">
    <link rel="stylesheet" href="src/css/content.css">
    <link rel="stylesheet" href="src/css/filter.css">

    <link rel="stylesheet" href="src/css/modal/modal.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="src/js/home.js"></script>
</head>
<body>
    <header>
        <a id="title" href="http://imdbcutre.test">IMDb Cutre</a>
        <div class="search-bar">
            <input id="search-input" type="text" placeholder="Buscador...">
            <button id="search-btn" type="button"><i class="fa fa-search"></i></button>
        </div>
        <a id="afegir-pelis" href="http://imdbcutre.test/src/content/FormMovie.html">Afegir pel·lícula</a>
    </header>
    <script src="src/js/search.js"></script>
    
    <div class="filter">
        <h1 class="filter-title">Filtre:</h1>
        <form method="get">
            <div class="filter-fields" id="platform">
                <p>Plataforma:</p>
            </div>

            <div class="filter-fields" id="genres">
                <p>Gènere:</p>
            </div>

            <div class="filter-fields" id="release">
                <p>Any:</p>
            </div>

            <div class="filter-fields">
                <button id="apply-filter" type="button">Aplicar filtre</button>
            </div>
        </form>
    </div>

    <div class="c-modal">
        <img src="src/content/img/modal_meme.JPG" 
        onclick="document.getElementById('modal01').style.display='block'">
    </div>

    <div id="modal01" class="w3-modal" onclick="this.style.display='none'">
        <span class="w3-button w3-hover-red w3-xlarge w3-display-topright">X</span>
        <div class="w3-modal-content w3-animate-zoom">
          <img src="src/content/img/modal_meme.JPG" style="width:100%">
        </div>
      </div>
</body>
</html>
